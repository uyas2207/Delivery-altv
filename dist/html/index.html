<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .notification {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: none;
            border: 2px solid #e74c3c;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            min-width: 300px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            display: block;
            opacity: 1;
        }
        
        .notification-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffcc00;
        }
        
        .notification-text {
            font-size: 16px;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .notification-key {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <div class="notification-title" id="notificationTitle">Уведомление</div>
        <div class="notification-text" id="notificationText"></div>
    </div>

    <script>
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationText = document.getElementById('notificationText');
        
        let currentNotificationId = null;
        
        // Функция для показа уведомлений
        window.showNotification = function(id, title, text) {
            notificationTitle.textContent = title || 'Уведомление';
            notificationText.innerHTML = text;
            notification.classList.add('show');
            currentNotificationId = id;
            return id;
        };
        
        // Функция для скрытия уведомлений
        window.hideNotification = function(id) {
            if (!id || currentNotificationId === id) {
                notification.classList.remove('show');
                currentNotificationId = null;
            }
        };
        
        // Обработка сообщений от Alt:V
        if ('alt' in window) {
            alt.on('showPersistentNotification', (id, title, text) => {
                showNotification(id, title, text);
            });
            
            alt.on('hidePersistentNotification', (id) => {
                hideNotification(id);
            });
        }
    </script>
</body>
</html>
